<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        form {
            width: 600px;
            margin: 0 auto;
        }

        label {
            display: inline-block;
            width: 150px;
            margin-bottom: 10px;
        }

        input[type="text"], input[type="email"], textarea, select {
            width: 300px;
            padding: 5px;
            margin-bottom: 10px;
        }

        textarea {
            height: 100px;
        }

        .checkbox-group, .radio-group {
            margin-bottom: 20px;
        }

        .checkbox-group div, .radio-group div {
            margin-bottom: 5px;
        }

        .button-group {
            margin-top: 20px;
        }

        input[type="submit"], input[type="reset"] {
            padding: 10px 20px;
            margin-right: 10px;
        }

        fieldset {
            margin-bottom: 20px;
            padding: 10px;
        }

        legend {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <form action="#" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos"><br>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email"><br>

        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono"><br>

        <label for="postal">Código Postal:</label>
        <input type="text" id="postal" name="postal"><br>

        <fieldset>
            <legend>Edad:</legend>
            <div class="radio-group">
                <div>
                    <input type="radio" id="edad1" name="edad" value="0-20">
                    <label for="edad1">0-20</label>
                </div>
                <div>
                    <input type="radio" id="edad2" name="edad" value="20-40">
                    <label for="edad2">20-40</label>
                </div>
                <div>
                    <input type="radio" id="edad3" name="edad" value="40-60">
                    <label for="edad3">40-60</label>
                </div>
                <div>
                    <input type="radio" id="edad4" name="edad" value="60-100">
                    <label for="edad4">60-100</label>
                </div>
            </div>
        </fieldset>

        <fieldset>
            <legend>¿Cómo nos conociste?</legend>
            <div class="checkbox-group">
                <div>
                    <input type="checkbox" id="amigo" name="conociste" value="amigo">
                    <label for="amigo">A través de un amigo.</label>
                </div>
                <div>
                    <input type="checkbox" id="buscador" name="conociste" value="buscador">
                    <label for="buscador">A través de un buscador.</label>
                </div>
                <div>
                    <input type="checkbox" id="navegando" name="conociste" value="navegando">
                    <label for="navegando">Navegando por la red.</label>
                </div>
                <div>
                    <input type="checkbox" id="otros" name="conociste" value="otros">
                    <label for="otros">Otros</label>
                </div>
            </div>
        </fieldset>

        <label for="opinion">Opinión sobre nuestra página web:</label><br>
        <textarea id="opinion" name="opinion"></textarea><br>

        <label for="navegacion">¿Cuánto navegas por internet?</label><br>
        <select id="navegacion" name="navegacion">
            <option value="2 horas">2 horas al día</option>
            <option value="4 horas">4 horas al día</option>
            <option value="6 horas">6 horas al día</option>
            <option value="más de 6 horas">Más de 6 horas al día</option>
        </select><br>

        <div class="button-group">
            <input type="submit" value="Enviar formulario">
            <input type="reset" value="Borrar formulario">
        </div>
    </form>

</body>
</html>
