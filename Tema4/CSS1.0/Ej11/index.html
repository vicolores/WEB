<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de casas</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <div class="catalogo">
        <h3>Oferta de casas</h3>
        <table>
            <thead>
                <tr>
                    <th>Villa Sur</th>
                    <th>Casa Mix</th>
                    <th>Sun House</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="villa_sur.jpg" alt="Villa Sur"></td>
                    <td><img src="casa_mix.png" alt="Casa Mix"></td>
                    <td><img src="sun_house.png" alt="Sun House"></td>
                </tr>
                <tr>
                    <td class="precio">800.000€</td>
                    <td class="precio">750.000€</td>
                    <td class="precio">900.000€</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
