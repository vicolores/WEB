<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tela de Araña SVG</title>
</head>
<body>

<svg width="500" height="500" viewBox="-250 -250 500 500">

    <!-- Polígonos concéntricos para la tela de araña -->
    <polygon points="0,-200 104,-180 180,-104 200,0 180,104 104,180 0,200 -104,180 -180,104 -200,0 -180,-104 -104,-180" fill="none" stroke="black"/>
    <polygon points="0,-150 78,-135 135,-78 150,0 135,78 78,135 0,150 -78,135 -135,78 -150,0 -135,-78 -78,-135" fill="none" stroke="black"/>
    <polygon points="0,-100 52,-90 90,-52 100,0 90,52 52,90 0,100 -52,90 -90,52 -100,0 -90,-52 -52,-90" fill="none" stroke="black"/>
    <polygon points="0,-50 26,-45 45,-26 50,0 45,26 26,45 0,50 -26,45 -45,26 -50,0 -45,-26 -26,-45" fill="none" stroke="black"/>

    <!-- Líneas radiales -->
    <line x1="0" y1="0" x2="0" y2="-200" stroke="black"/>
    <line x1="0" y1="0" x2="104" y2="-180" stroke="black"/>
    <line x1="0" y1="0" x2="180" y2="-104" stroke="black"/>
    <line x1="0" y1="0" x2="200" y2="0" stroke="black"/>
    <line x1="0" y1="0" x2="180" y2="104" stroke="black"/>
    <line x1="0" y1="0" x2="104" y2="180" stroke="black"/>
    <line x1="0" y1="0" x2="0" y2="200" stroke="black"/>
    <line x1="0" y1="0" x2="-104" y2="180" stroke="black"/>
    <line x1="0" y1="0" x2="-180" y2="104" stroke="black"/>
    <line x1="0" y1="0" x2="-200" y2="0" stroke="black"/>
    <line x1="0" y1="0" x2="-180" y2="-104" stroke="black"/>
    <line x1="0" y1="0" x2="-104" y2="-180" stroke="black"/>

</svg>

</body>
</html>
