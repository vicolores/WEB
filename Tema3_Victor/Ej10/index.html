<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Animación de Color</title>
</head>
<body>

<svg width="200" height="200">
    <!-- Círculo que cambia de color -->
    <circle cx="100" cy="100" r="80" fill="blue">
        <!-- Animación del cambio de color -->
        <animate attributeName="fill" values="blue;red;green;yellow;blue" dur="5s" repeatCount="indefinite"/>
    </circle>
</svg>

</body>
</html>
