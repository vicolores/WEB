<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Anillos Ol√≠mpicos</title>
</head>
<body>

<svg width="300" height="200">
    <!-- Anillo azul -->
    <circle cx="50" cy="50" r="40" stroke="blue" stroke-width="5" fill="none"/>
    <!-- Anillo negro -->
    <circle cx="150" cy="50" r="40" stroke="black" stroke-width="5" fill="none"/>
    <!-- Anillo rojo -->
    <circle cx="250" cy="50" r="40" stroke="red" stroke-width="5" fill="none"/>
    <!-- Anillo amarillo (debajo del azul) -->
    <circle cx="100" cy="100" r="40" stroke="yellow" stroke-width="5" fill="none"/>
    <!-- Anillo verde (debajo del negro) -->
    <circle cx="200" cy="100" r="40" stroke="green" stroke-width="5" fill="none"/>
</svg>

</body>
</html>
