<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Rectángulo y Elipse</title>
</head>
<body>

<svg width="300" height="200">
    <!-- Rectángulo con relleno azul claro -->
    <rect x="10" y="10" width="280" height="180" fill="lightblue" stroke="black" stroke-width="3"/>
    
    <!-- Elipse con relleno verde claro -->
    <ellipse cx="150" cy="100" rx="140" ry="90" fill="lightgreen" stroke="black" stroke-width="3"/>
</svg>

</body>
</html>
