<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Estrella SVG</title>
</head>
<body>

    <svg width="200" height="200" viewBox="0 0 200 200">
        <!-- Estrella con borde, pero sin borde en el lado izquierdo de la punta superior -->
        <!-- La estrella completa -->
        <polygon points="100,10 120,70 180,70 130,110 150,170 100,135 50,170 70,110 20,70 80,70"
                 fill="yellow" stroke="red" stroke-width="3"/>
        <!-- Ocultar borde en la punta superior izquierda -->
        <line x1="80" y1="70" x2="100" y2="10" stroke="yellow" stroke-width="3"/>
    </svg>

</body>
</html>
