<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Figura SVG</title>
</head>
<body>

    <svg width="200" height="300">
        <!-- Triángulo grande -->
        <line x1="100" y1="10" x2="10" y2="290" stroke="blue" stroke-width="3"/>
        <line x1="100" y1="10" x2="190" y2="290" stroke="blue" stroke-width="3"/>
        <line x1="10" y1="290" x2="190" y2="290" stroke="black" stroke-width="3"/>
        
        <!-- Línea roja desde el vértice superior al centro de la base -->
        <line x1="100" y1="10" x2="100" y2="290" stroke="red" stroke-width="3"/>
        
        <!-- Línea verde horizontal -->
        <line x1="50" y1="150" x2="150" y2="150" stroke="green" stroke-width="2"/>
    </svg>

</body>
</html>
