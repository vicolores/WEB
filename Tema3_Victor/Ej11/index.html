<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario con Nuevos Tipos de Input</title>
</head>
<body>

<h2>Formulario de Prueba con Nuevos Tipos de Input</h2>

<form action="#" method="post">
    <!-- Selector de color -->
    <label for="color">Escoge un color:</label>
    <input type="color" id="color" name="color"><br><br>

    <!-- Fecha -->
    <label for="date">Fecha:</label>
    <input type="date" id="date" name="fecha"><br><br>

    <!-- Fecha y Hora -->
    <label for="datetime">Fecha y Hora (UTC):</label>
    <input type="datetime" id="datetime" name="fechahora"><br><br>
    
    <label for="datetime-local">Fecha y Hora Local:</label>
    <input type="datetime-local" id="datetime-local" name="fechahoralocal"><br><br>

    <!-- Correo electrónico -->
    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="correo"><br><br>

    <!-- Mes -->
    <label for="month">Mes:</label>
    <input type="month" id="month" name="mes"><br><br>

    <!-- Número -->
    <label for="number">Número:</label>
    <input type="number" id="number" name="numero"><br><br>

    <!-- Rango -->
    <label for="range">Rango (0-100):</label>
    <input type="range" id="range" name="rango" min="0" max="100"><br><br>

    <!-- Búsqueda -->
    <label for="search">Búsqueda:</label>
    <input type="search" id="search" name="busqueda" placeholder="Buscar..."><br><br>

    <!-- Teléfono -->
    <label for="tel">Teléfono:</label>
    <input type="tel" id="tel" name="telefono"><br><br>

    <!-- Hora -->
    <label for="time">Hora:</label>
    <input type="time" id="time" name="hora"><br><br>

    <!-- URL -->
    <label for="url">Página Web:</label>
    <input type="url" id="url" name="web"><br><br>

    <!-- Semana -->
    <label for="week">Semana del año:</label>
    <input type="week" id="week" name="semana"><br><br>

    <!-- Campo requerido -->
    <label for="required">Campo Obligatorio:</label>
    <input type="text" id="required" name="obligatorio" required><br><br>

    <!-- Campo con autocomplete -->
    <label for="autocomplete">Campo con Autocompletar:</label>
    <input type="text" id="autocomplete" name="autocomplete" autocomplete="on"><br><br>

    <!-- Campo solo de lectura -->
    <label for="readonly">Solo lectura:</label>
    <input type="text" id="readonly" name="sololectura" value="Este campo no se puede modificar" readonly><br><br>

    <!-- Campo deshabilitado -->
    <label for="disabled">Deshabilitado:</label>
    <input type="text" id="disabled" name="deshabilitado" value="No se puede interactuar" disabled><br><br>

    <!-- Enviar -->
    <input type="submit" value="Enviar">
</form>

</body>
</html>
