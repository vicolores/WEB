<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bandera de Dahomey y Chad</title>
</head>
<body>

    <!-- Contenedor de la bandera de Dahomey -->
    <div style="margin-bottom: 20px;">
        <!-- Bandera de Dahomey (BenÃ­n) -->
        <svg width="300" height="200">
            <!-- Franja verde vertical -->
            <rect x="0" y="0" width="100" height="200" fill="green"/>
            <!-- Franja amarilla horizontal -->
            <rect x="100" y="0" width="200" height="100" fill="yellow"/>
            <!-- Franja roja horizontal -->
            <rect x="100" y="100" width="200" height="100" fill="red"/>
        </svg>
    </div>

    <!-- Contenedor de la bandera de Chad -->
    <div style="margin-bottom: 20px;">
        <!-- Bandera de Chad -->
        <svg width="300" height="200">
            <!-- Franja azul -->
            <rect x="0" y="0" width="100" height="200" fill="blue"/>
            <!-- Franja amarilla -->
            <rect x="100" y="0" width="100" height="200" fill="yellow"/>
            <!-- Franja roja -->
            <rect x="200" y="0" width="100" height="200" fill="red"/>
        </svg>
    </div>

</body>
</html>
