<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 100px 200px 200px;
            grid-template-rows: auto;
            grid-template-areas:
                "celda1 celda1 celda1"
                "celda2 celda3 celda4"
                "celda2 celda5 celda6";
            gap: 1px;
            background-color: white;
        }

        .grid-item {
            background-color: #5c6670;
            color: white;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-size: 20px;
            text-align: center;
        }

        .celda1 { grid-area: celda1; }
        .celda2 { grid-area: celda2; }
        .celda3 { grid-area: celda3; }
        .celda4 { grid-area: celda4; }
        .celda5 { grid-area: celda5; }
        .celda6 { grid-area: celda6; }
    </style>
</head>
<body>

<div class="grid-container">
    <div class="grid-item celda1">celda 1</div>
    <div class="grid-item celda2">celda 2</div>
    <div class="grid-item celda3">celda 3</div>
    <div class="grid-item celda4">celda 4</div>
    <div class="grid-item celda5">celda 5</div>
    <div class="grid-item celda6">celda 6</div>
</div>

</body>
</html>
