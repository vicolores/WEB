<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla con Grid</title>
    <style>
        .container {
  /* Activamos el modo grid */
  display: grid;
  
  /* 4 columnas y 2 filas */
  grid-template-columns: repeat(4, 1fr);
  grid-template-rows: repeat(2, auto);
  
  /* Espacio entre celdas */
  gap: 2px; /* Añadimos un espacio entre celdas */
  
  /* Opcionales: tamaño de la cuadrícula y color de fondo */
  height: 100px;
  background-color: transparent; /* Fondo transparente para que no se vea una línea negra */
}

/* Estilos comunes para todas las celdas */
.celda {
  background-color: #666;
  color: #fff;
  text-align: center;
  /* Centra el contenido vertical y horizontalmente */
  display: flex;
  align-items: center;
  justify-content: center;
  border: none; /* Eliminamos los bordes */
}

/* Celda 1 abarca las columnas 1 a 3 en la primera fila */
.celda1 {
  grid-column: 1 / 4; /* columnas 1,2 y 3 */
  grid-row: 1 / 2;
}

/* Celda 2 ocupa la cuarta columna y abarca las dos filas (sidebar) */
.celda2 {
  grid-column: 4 / 5;
  grid-row: 1 / 3; /* se extiende desde la fila 1 hasta la 2 */
  align-items: flex-start; /* Alineamos el texto en la parte superior */
  padding-top: 10px; /* Añadimos un pequeño espacio arriba */
}

/* Celdas 3, 4 y 5 van en la segunda fila, ocupando las columnas 1,2,3 */
.celda3 {
  grid-column: 1 / 2;
  grid-row: 2 / 3;
}

.celda4 {
  grid-column: 2 / 3;
  grid-row: 2 / 3;
}

.celda5 {
  grid-column: 3 / 4;
  grid-row: 2 / 3;
}

    </style>
  </head>
  <body>

    <div class="container">
      <div class="celda celda1">celda 1</div>
      <div class="celda celda2">celda 2</div>
      <div class="celda celda3">celda 3</div>
      <div class="celda celda4">celda 4</div>
      <div class="celda celda5">celda 5</div>
    </div>

  </body>
</html>
