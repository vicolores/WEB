<!DOCTYPE html>
<html>

<head>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Estilo adicional para asegurar que las imágenes se centren */
    .carousel-item img {
      height: auto;
      /* Mantén la altura automática */
      max-width: 100%;
      /* Asegura que las imágenes no sean más grandes que el contenedor */
      margin: 0 auto;
      /* Centra horizontalmente */
      display: block;
      /* Evita espacios adicionales alrededor de la imagen */
    }

    /* Elimina la altura fija del carrusel para evitar cortar las imágenes */
    .carousel-inner {
      /* height: 400px; */
      /* Comenta o elimina esta línea */
      display: flex;
      align-items: center;
      /* Centra verticalmente el contenido */
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <!-- Carrusel con un ancho del 50% -->
    <div class="w-50 mx-auto">
      <div id="Carousel" class="carousel slide" data-bs-ride="carousel">
        <!-- Slides -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/sonrisa.png" class="d-block w-100" alt="1er slide">
          </div>
          <div class="carousel-item">
            <img src="img/SINsonrisa.png" class="d-block w-100" alt="2º slide">
            <div class="carousel-caption d-none d-md-block text-center">
              <h5>Sin sonrisa</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img src="img/triste.png" class="d-block w-100" alt="3º slide">
            <div class="carousel-caption d-none d-md-block text-center">
              <!--<h5>Triste</h5>-->
              <!--<p>Hola</p>-->
            </div>
          </div>
        </div>

        <!-- Navigation arrows -->
        <button class="carousel-control-prev" type="button" data-bs-target="#Carousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#Carousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
