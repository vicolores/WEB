<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bola Universal y Kienzan</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .bola-universal {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, #ffffff 0%, #4d79ff 30%, #1a1aff 70%, #000066 100%);
            position: absolute;
            top: -220px;
            left: 50%;
            transform: translateX(-50%);
        }

        .kienzan {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, #ffffff 0%, #ffd700 30%, #ff8c00 70%, #cc0000 100%);
            position: absolute;
            top: -220px;
            left: 50%;
            transform: translateX(-50%);
        }

        .container {
            position: relative;
            margin: 200px 60px;
        }

        img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="bola-universal"></div>
        <img src="goku.png" alt="Goku">
    </div>
    <div class="container" style="margin-top: 300px;">
        <div class="kienzan"></div>
        <img src="krillin.png" alt="Krilin">
    </div>
</body>

</html>
