<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Fuentes con @font-face</title>
    <style>
        /* Definir las fuentes con @font-face */
        @font-face {
            font-family: 'Roboto';
            src: url('fonts/Roboto-Regular.woff2') format('woff2'),
                url('fonts/Roboto-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'Lora';
            src: url('fonts/Lora-Regular.woff2') format('woff2'),
                url('fonts/Lora-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'Poppins';
            src: url('fonts/Poppins-Regular.woff2') format('woff2'),
                url('fonts/Poppins-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'Montserrat';
            src: url('fonts/Montserrat-Regular.woff2') format('woff2'),
                url('fonts/Montserrat-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'Playfair Display';
            src: url('fonts/PlayfairDisplay-Regular.woff2') format('woff2'),
                url('fonts/PlayfairDisplay-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        /* Estilos para mostrar cada fuente */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 24px;
            margin: 20px 0;
        }

        .roboto {
            font-family: 'Roboto', sans-serif;
        }

        .lora {
            font-family: 'Lora', serif;
        }

        .poppins {
            font-family: 'Poppins', sans-serif;
        }

        .montserrat {
            font-family: 'Montserrat', sans-serif;
        }

        .playfair {
            font-family: 'Playfair Display', serif;
        }
    </style>
</head>

<body>
    <h1 class="roboto">Esta es la fuente Roboto</h1>
    <h1 class="lora">Esta es la fuente Lora</h1>
    <h1 class="poppins">Esta es la fuente Poppins</h1>
    <h1 class="montserrat">Esta es la fuente Montserrat</h1>
    <h1 class="playfair">Esta es la fuente Playfair Display</h1>
</body>

</html>
