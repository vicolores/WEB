<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Men√∫ Horizontal con Flexbox</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .menu {
            display: flex;
            background-color: rgba(123, 198, 199, 0.8);
            list-style-type: none;
            font-family: sans-serif;
            gap: 10px;
            margin: 0;
            padding: 0;
            width: 100%;
        }

        .menu li {
            flex-grow: 1;
            text-align: center;
        }

        .menu a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 15px;
            transition: background-color 0.3s ease;
        }

        .menu a:hover {
            background-color: rgba(100, 170, 171, 0.8);
        }
    </style>
</head>
<body>
    <nav>
        <ul class="menu">
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Servicios</a></li>
            <li><a href="#">Productos</a></li>
            <li><a href="#">Nosotros</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>
</body>
</html>
